<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{subject}}</title>
    <style>
        /* Basic Reset */
        body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
        table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
        img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
        body { height: 100% !important; margin: 0 !important; padding: 0 !important; width: 100% !important; font-family: 'PT Sans', Arial, sans-serif; }

        /* App-Consistent Colors (Hex codes for email compatibility) */
        .wrapper {
            background-color: #F9FAFB;
            width: 100%;
        }
        .container {
            background-color: #FFFFFF;
            border-radius: 8px;
            margin: 0 auto;
            max-width: 600px;
            padding: 0;
            border: 1px solid #E5E7EB;
        }
        .header {
            background-color: #2563EB;
            padding: 25px 20px;
            text-align: center;
            border-top-left-radius: 8px;
            border-top-right-radius: 8px;
        }
        .logo {
            max-width: 50px;
            margin-bottom: 8px;
        }
        .portal-name {
            color: #FFFFFF;
            font-size: 22px;
            font-weight: bold;
            font-family: 'PT Sans', Arial, sans-serif;
            margin: 0;
        }
        .content-padding {
            padding: 25px 30px;
        }
        .content {
            color: #111827;
            font-size: 15px;
            line-height: 1.7;
            font-family: 'PT Sans', Arial, sans-serif;
        }
        .content p {
            margin: 0 0 1em 0;
        }
        .content p:last-child {
            margin-bottom: 0;
        }
        .salutation {
            font-weight: bold;
            margin-bottom: 1em;
        }
        .footer {
            color: #6B7280;
            font-size: 12px;
            padding: 20px 30px;
            text-align: center;
            font-family: 'PT Sans', Arial, sans-serif;
            border-top: 1px solid #E5E7EB;
        }
    </style>
</head>
<body style="margin: 0 !important; padding: 0 !important; background-color: #F9FAFB;">
    <!-- Visually Hidden Preheader Text -->
    <div style="display: none; font-size: 1px; color: #f9fafb; line-height: 1px; font-family: 'PT Sans', Arial, sans-serif; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden;">
        {{subject}}
    </div>

    <table border="0" cellpadding="0" cellspacing="0" width="100%" class="wrapper" style="background-color: #F9FAFB;">
        <tr>
            <td align="center" valign="top" style="padding: 20px 10px;">
                <table border="0" cellpadding="0" cellspacing="0" width="100%" style="max-width: 600px;" class="container">
                    <!-- HEADER -->
                    <tr>
                        <td align="center" class="header" style="background-color: #2563EB; padding: 25px 20px; text-align: center; border-top-left-radius: 8px; border-top-right-radius: 8px;">
                            <img src="https://i.imgur.com/aRktweQ.png" alt="LEO Portal Logo" width="50" class="logo" style="max-width: 50px; margin-bottom: 8px; border:0;" data-ai-hint="club logo">
                            <h1 class="portal-name" style="color: #FFFFFF; font-size: 22px; font-weight: bold; font-family: 'PT Sans', Arial, sans-serif; margin: 0;">LEO Portal</h1>
                        </td>
                    </tr>
                    <!-- CONTENT -->
                    <tr>
                        <td class="content-padding" style="padding: 25px 30px;">
                            <div class="content" style="color: #111827; font-size: 15px; line-height: 1.7; font-family: 'PT Sans', Arial, sans-serif;">
                                <p class="salutation" style="margin: 0 0 1em 0; font-weight: bold;">Dear {{to_name}},</p>
                                <p style="margin: 0 0 1em 0;">{{{body_content}}}</p> <!-- Use triple braces for HTML content -->
                                <p style="margin: 0 0 1em 0;">If you have any questions, please don't hesitate to contact us.</p>
                                <p style="margin: 0 0 1em 0;">Sincerely,<br>The LEO Portal Team</p>
                            </div>
                        </td>
                    </tr>
                    <!-- FOOTER -->
                    <tr>
                        <td class="footer" style="color: #6B7280; font-size: 12px; padding: 20px 30px; text-align: center; font-family: 'PT Sans', Arial, sans-serif; border-top: 1px solid #E5E7EB;">
                            &copy; {{current_year}} LEO Portal. All rights reserved.<br>
                            This is an automated message. Please do not reply directly to this email.
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
